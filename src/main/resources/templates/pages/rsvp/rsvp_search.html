<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header"></div>
  <link th:href="@{/css/rsvp/rsvp_search.css}" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{/js/rsvp/rsvp_search.js}"></script>
</head>

<body>
<header>
  <nav th:replace="fragments/navbar"></nav>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
      <div class="col">
        <h1 class="mt-4">R.S.V.P</h1>
        <form id="rsvpSearchForm" method="post" th:action="@{/rsvp/search}" novalidate>
          <div class="input-group">
            <input id="rsvpSearchField" type="text" class="form-control" placeholder="Invitation Code"
                   th:field="${rsvpSearch.invitationCode}" required/>
            <button type="submit" class="btn btn-primary ml-2" form="rsvpSearchForm">Next</button>
            <div class="invalid-tooltip">Please provide the invitation code from you invitation</div>
            <div class="valid-tooltip">Looks Good!</div>
          </div>
        </form>
        <p>Enter the code which can be found on the bottom of your invitation</p>
        <div class="alert alert-danger" role="alert" th:if="${errorMessage}!=null">
          <div><i class="fa fa-exclamation-triangle fa-3x"></i></div>
          <strong th:text="'Oh snap! '+${errorMessage}">Oh snap!</strong>
          <p>Please check your Invitation and try again. If the problem persists please call
            and let one of us know.</p>
        </div>
        <div style="text-align: center">
          <h2 class="mt-4">Hope you can join us!</h2>
        </div>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
    </div>
  </div>
</main>
<footer></footer>
</body>
</html>
