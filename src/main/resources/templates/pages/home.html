<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/home/homepage.css}" rel="stylesheet"/>
  <div th:replace="fragments/header"></div>
</head>

<body id="body">
<header>
  <nav th:replace="fragments/navbar"></nav>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
      <div id="titleDiv" class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
        <h1>Bryan <small>&amp;</small> Erica</h1>
      </div>
      <div class="col-xs-1 col-sm-8 col-md-4 col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
        <div id="myCarousel" class="carousel slide mx-auto d-block" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="first-slide mx-auto d-block" th:src="@{/images/home/IMG_7329.jpeg}" alt="First slide"/>
            </div>
            <div class="carousel-item">
              <img class="second-slide mx-auto d-block" th:src="@{/images/home/P1000238.JPG}" alt="Second slide"/>
            </div>
            <div class="carousel-item">
              <img class="third-slide mx-auto d-block" th:src="@{/images/home/P1010144.JPG}" alt="Third slide"/>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <i class="fa fa-chevron-left control-arrow" aria-hidden="true"></i>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <i class="fa fa-chevron-right control-arrow" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
    </div>
    <div class="row" style="text-align: center;">
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
        <h2 class="welcomeText">Join us as we celebrate</h2>
        <h2 class="welcomeText">on September 20th 2019 at Landerhaven</h2>
        <p id="daysRemainingText" th:text="${remainingDays}+' days remaining'">days remaining</p>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
    </div>
  </div>
</main>
<footer></footer>
</body>
</html>
