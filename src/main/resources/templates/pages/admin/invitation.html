<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header"/>
  <script type="text/javascript" src="../js/admin/invitation.js"/>
</head>
<body>
<nav th:replace="fragments/navbar"></nav>
<div class="container-fluid" style="padding-top: 1em">
  <div class="row">
    <div class="col-md-2"/>
    <div class="col-md-8">
      <div style="overflow: auto; margin-bottom:1em">
        <h1 style="float:left">Invitations</h1>
        <button type="button" class="btn btn-primary" style="float:right" th:onclick="'javascript:openInvitationModal();'">Add</button>
      </div>
      <table id="invitationTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Id</th>
          <th>Invited Guests</th>
          <th>Additional Guests</th>
          <th>Max Additional Guests</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"/>
  </div>
  <div class="modal fade" id="invitationModal" tabindex="-1" role="dialog" aria-labelledby="invitationModal" aria-hidden="true"></div>
</div>
</body>
</html>
