<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>

<div class="modal-dialog modal-lg" role="document" th:fragment="invitationModalContent(title)">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" th:text="${title}">Create Invitation</h3>
    </div>
    <div class="modal-body">
      <form id="invitationModalForm" method="post" th:action="'javascript:submitInvitationForm();'">
        
        <label for="inputMaxGuests">Max Guests</label>
        <div class="input-group">
          <input id="inputMaxGuests" type="number" class="form-control" placeholder="Max Guests"
                 th:field="${invitation.maxGuests}" th:errorclass="is-invalid"/>
          <div th:errors="${invitation.maxGuests}" class="invalid-feedback"></div>
        </div>
        
        <h3 class="mt-3">Add Guests:</h3>
        
        <div class="guestDiv" th:each="row,rowStat : ${invitation.guestList}">
          
          <div class="form-row mt-3">
            <button type="button" class="btn btn-light btn-sm" th:onclick="'javascript:removeGuest('+${rowStat.index}+');'">
              <i class="fas fa-window-close" aria-hidden="true"></i>
            </button>
            <h4 th:text="Guest+' '+(${rowStat.index}+1)">Guest</h4>
          </div>
          
          <label th:for="inputGuest+${rowStat.index}+FirstName" class="mt-3">First name</label>
          <div class="input-group">
            <input th:id="inputGuest+${rowStat.index}+FirstName" type="text" class="form-control"
                   placeholder="First Name" th:field="*{invitation.guestList[__${rowStat.index}__].firstName}"
                   th:errorclass="is-invalid"/>
            <div th:errors="*{invitation.guestList[__${rowStat.index}__].firstName}" class="invalid-feedback"></div>
          </div>
          
          <label th:for="inputGuest+${rowStat.index}+LastName" class="mt-3">Last name</label>
          <div class="input-group">
            <input th:id="inputGuest+${rowStat.index}+LastName" type="text" class="form-control"
                   placeholder="Last Name" th:field="*{invitation.guestList[__${rowStat.index}__].lastName}"
                   th:errorclass="is-invalid"/>
            <div th:errors="*{invitation.guestList[__${rowStat.index}__].lastName}" class="invalid-feedback"></div>
          </div>
          
          <hr/>
          
        </div>
        <div class="form-row btn-group mt-3">
          <button id="addGuestButton" type="button" class="btn btn-default" th:onclick="'javascript:addGuest();'">Add Guest</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button id="invitationModalSubmitButton" type="submit" class="btn btn-primary" form="invitationModalForm">Save
        changes
      </button>
    </div>
  </div>
</div>

</body>
</html>
