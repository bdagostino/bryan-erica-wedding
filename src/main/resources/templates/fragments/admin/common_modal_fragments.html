<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>

<div class="modal-dialog modal-lg" role="document" th:fragment="modalSuccess(type)">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Submission Status</h3>
    </div>
    <div class="modal-body">
      <div class="alert alert-success" role="alert" th:text="${type}+' Saved Successfully'">Saved Successfully</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" th:onclick="'window.location.reload()'">Close</button>
    </div>
  </div>
</div>

<div class="modal-dialog modal-lg" role="document" th:fragment="modalError(type)">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Submission Status</h3>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" th:text="'Error Saving '+${type}">Error Saving</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" th:onclick="'window.location.reload()'">Close</button>
    </div>
  </div>
</div>

</body>
</html>
