<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/details/location.css}" rel="stylesheet"/>
  <div th:replace="fragments/header"></div>
</head>

<body id="body">
<header>
  <nav th:replace="fragments/navbar"></nav>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div id="titleDiv" class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
        <h1>Wedding Location</h1>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
        <p>Our wedding Ceremony and Reception will be held at Landerhaven. Our ceremony will begin at 5 pm.</p>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
      <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          th:src="@{'https://www.google.com/maps/embed/v1/place?key='+${googleEmbeddedApiKey}+'&q='+${weddingLocationAddress}}"
          allowfullscreen>
      </iframe>
    </div>
    <div class="col"></div>
  </div>
</main>
</body>
</html>
