<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/rsvp/rsvp.css}" rel="stylesheet"/>
  <div th:replace="fragments/header"/>
  <script type="text/javascript" th:src="@{/js/rsvp.js}"/>
</head>

<body id="body">
<header>
  <nav th:replace="fragments/navbar"></nav>
</header>
<main>
<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" style="margin: 5em auto">
      
      <p>We hope you can join us but please fill out the form below (Some Text Here I dont really know what to put)</p>
      
      <form id="rsvpForm" th:replace="fragments/rsvp/rsvp_form_fragment :: rsvpForm"></form>
      <button th:if="${invitation.guestList.size() lt invitation.maxGuests}" th:onclick="'javascript:addAdditionalGuest();'">Add Additional Guest</button>
      <button type="submit" class="btn btn-primary" form="rsvpForm">Submit</button>
    </div>
    <div class="col-2"></div>
  </div>

</div>
</main>
<footer></footer>
</body>
</html>
