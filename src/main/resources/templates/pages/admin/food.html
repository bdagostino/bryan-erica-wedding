<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header"></div>
  <script type="text/javascript" src="../js/admin/food.js"></script>
</head>

<body>
<nav th:replace="fragments/navbar"></nav>
<div class="container-fluid" style="padding-top: 1em">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="alert alert-success" id="success-alert" style="display:none; text-align: center;">
        <strong>Success! </strong>Food Saved.
      </div>
      <div class="alert alert-danger" id="failed-alert" style="display:none; text-align: center;">
        <strong>Error! </strong>Could not save food.
      </div>
      <div style="overflow: auto; margin-bottom:1em">
        <h1 style="float: left">Food</h1>
        <button type="button" class="btn btn-primary" style="float:right"
                th:onclick="'javascript:openFoodModal();'" th:if="${canAdminEdit}">Add
        </button>
      </div>
      <table id="foodTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Id</th>
          <th>Type</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<div class="modal fade" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="foodModal" aria-hidden="true"></div>
<input id="canAdminEdit" type="text" th:value="${canAdminEdit}" hidden="hidden"/>
<input id="alertStatus" type="text" th:value="${alertStatus}" hidden="hidden"/>
</body>
</html>
