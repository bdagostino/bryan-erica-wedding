<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header"/>
  <script type="text/javascript" src="../js/admin/food.js"/>
</head>

<body>
<nav th:replace="fragments/navbar"></nav>
<div class="container-fluid" style="padding-top: 1em">
  <div class="row">
    <div class="col-md-2"/>
    <div class="col-md-8">
      <div style="overflow: auto; margin-bottom:1em">
        <h1 style="float: left">Food</h1>
        <button type="button" class="btn btn-primary" style="float:right" th:onclick="'javascript:openFoodModal();'" th:if="${canAdminEdit}">Add</button>
      </div>
      <table id="foodTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Id</th>
          <th>Type</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"/>
  </div>
</div>
<input id="canAdminEdit" type="text" th:value="${canAdminEdit}" hidden="hidden"/>
<div class="modal fade" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="foodModal" aria-hidden="true"></div>
</body>
</html>
